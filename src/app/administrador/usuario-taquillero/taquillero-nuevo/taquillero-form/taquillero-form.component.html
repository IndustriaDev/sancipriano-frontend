<div [formGroup]="usuarioForm">
  <div class="input-group">
    <ion-item>
      <ion-label><ion-icon name="person-sharp"></ion-icon></ion-label>
      <ion-input placeholder="nombres" type="text" formControlName="nombres"></ion-input>
    </ion-item>
    <div *ngIf="usuarioForm.controls['nombres'].errors">
      <ion-text color="danger" *ngIf="usuarioForm.controls['nombres'].errors['required']">
        <small>*</small>
      </ion-text>
    </div>
    <ion-item>
      <ion-label><ion-icon name="person-sharp"></ion-icon></ion-label>
      <ion-input placeholder="apellidos" type="text" formControlName="apellidos"></ion-input>
    </ion-item>
    <div *ngIf="usuarioForm.controls['apellidos'].errors">
      <ion-text color="danger" *ngIf="usuarioForm.controls['apellidos'].errors['required']">
        <small>*</small>
      </ion-text>
    </div>
    <ion-item>
      <ion-label><ion-icon name="id-card-sharp"></ion-icon></ion-label>
      <ion-input placeholder="idendificacion" type="text" formControlName="identificacion"></ion-input>
    </ion-item>
    <div *ngIf="usuarioForm.controls['identificacion'].errors">
      <ion-text color="danger" *ngIf="usuarioForm.controls['identificacion'].errors['required']">
        <small>*</small>
      </ion-text>
    </div>
    <ion-item>
      <ion-label><ion-icon name="phone-portrait-sharp"></ion-icon></ion-label>
      <ion-input placeholder="322 888 9544" type="text" formControlName="telefono"></ion-input>
    </ion-item>
    <div *ngIf="usuarioForm.controls['telefono'].errors">
      <ion-text color="danger" *ngIf="usuarioForm.controls['telefono'].errors['required']">
        <small>*</small>
      </ion-text>
    </div>
    <ion-item>
      <ion-label><ion-icon name="mail-sharp"></ion-icon></ion-label>
      <ion-input placeholder="correo" type="text" formControlName="correo"></ion-input>
    </ion-item>
    <div *ngIf="usuarioForm.controls['correo'].errors">
      <ion-text color="danger" *ngIf="usuarioForm.controls['correo'].errors['required']">
        <small>*</small>
      </ion-text>
    </div>
    <ion-item>
      <ion-label><ion-icon name="key-sharp"></ion-icon></ion-label>
      <ion-input placeholder="*******" type="text" formControlName="clave"></ion-input>
    </ion-item>
    <div *ngIf="usuarioForm.controls['clave'].errors">
      <ion-text color="danger" *ngIf="usuarioForm.controls['clave'].errors['required']">
        <small>*</small>
      </ion-text>
    </div>
  </div>
  <section>
    <ion-button expand="block" (click)="save()" [disabled]="usuarioForm.invalid">Guardar</ion-button>
  </section>
</div>

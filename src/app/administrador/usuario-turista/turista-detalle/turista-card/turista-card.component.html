<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{turista.nombres}}</ion-card-subtitle>
    <ion-card-title>{{turista.apellidos}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/img/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h3> <strong>identificacion: </strong> {{turista.identificacion}}</h3>
        <p><strong>correo: </strong>{{turista.correo}}</p>
        <p><strong>telefono: </strong>{{turista.telefono}}</p>
        <p><strong>rol: </strong>{{turista.rol?.nombre }}</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
